<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map with Statistics</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map {
            height: 100%;
        }

        #statistics {
            height: 30vh;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container-fluid, .row, .col-md-8, .col-md-4 {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div id="map"></div>

        </div>
        <div class="col-md-4">
            <div id="controlLog">
                <h2>Control log</h2>
                <h3 id="logMessage"></h3>
            </div>
            <div id="statistics">
                <h2>Statistics</h2>
                <p><strong>Latitude:</strong> <span id="latitude"></span></p>
                <p><strong>Longitude:</strong> <span id="longitude"></span></p>
                <p><strong>Measure Time:</strong> <span id="time"></span></p>
                <p><strong>Speed:</strong> <span id="speed"></span></p>
                <p><strong>Course:</strong> <span id="course"></span></p>
                <p><strong>Status:</strong> <span id="status" class="badge"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="{{url_for('static', filename='main.js')}}"></script>


</script>
</body>
</html>
